<div id="container"><!--<div id="container" ng-controller="TicTacCtrl">-->
    <div ng-repeat="row in ticTacToe">
    <div ng-class="{sqr:true, topLine:$parent.$index !=0, leftLine:$index !=0}" ng-repeat="cell in row" ng-click="clickSquare(cell)">
      <img ng-src="{{findImg(cell)}}" /></div>
    <div class="clearfix"></div>
  </div>

  <div id="tick_tock" class="pop_up">
    <h2><br /><br /><br /><img src="../../images/tick_tock.jpg"></br>&nbsp;&nbsp;won!</h2></div>

  <div id="web" class="pop_up">
    <h2><br /><br /><br /><img src="../../images/web.jpeg"></br>&nbsp;&nbsp;won!</h2></div>

  <div id="draw" class="pop_up">
    <h2><br /><br /><br />
      <img src="../../images/draw.jpg"></br>a draw!
    </h2>
  </div>
</div>



<div id="reset" ng-click="resetBoard()" value="Reset"><h1>New Game</h1></div></a> <!--instead of div id -->
