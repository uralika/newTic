<!--<body ng-app="">-->


<div id="container"><!--<div id="container" ng-controller="TicTacCtrl">-->
    <div ng-repeat="row in room[roomId].ticTacToe">
    <div ng-class="{sqr:true, topLine:$parent.$index !=0, leftLine:$index !=0, x: cell.val =='X', o: cell.val == 'O'}" ng-repeat="cell in row" ng-click="clickSquare(cell)"></div>
    <div class="clearfix"></div>
  </div>

  <div ng-show="tick_tockShow" class="pop_up"><a href="index.html">
    <h2><br><br><br><img src="/images/92bd6293.tick_tock.jpg"><br>&nbsp;&nbsp;won!</h2></a></div>

  <div ng-show="webShow" class="pop_up"><a href="index.html">
    <h2><br><br><br><img src="/images/c2783d93.web.jpeg"><br>&nbsp;&nbsp;won!</h2></a></div>

  <div ng-show="drawShow" class="pop_up"><a href="index.html">
    <h2><br><br><br>
      <img src="/images/c3186262.draw.jpg"><br>a draw!
    </h2></a></div>
  <div ng-show="waiting" class="pop_up"><h2><br><br><br>
      <img src="/images/467b2c78.opponent_search.jpg"><br>Looking for opponent...</h2></div>




<div id="reset"><a href="index.html"><h1>New Game</h1></a></div><!--instead of div id -->
